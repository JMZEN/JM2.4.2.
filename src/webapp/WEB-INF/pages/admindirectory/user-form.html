<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Add User Form</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/layout :: navbar"></div>

    <p class="h4 mb-4">Save User</p>

    <form action="#"
          th:action="@{/admin/save}"
          th:object="${user}"
          method="post">

        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{username}" class="form-control mb-4 col-4" placeholder="Login">
        <br>
        <input type="password" th:field="*{password}" class="form-control mb-4 col-4" placeholder="Password">
        Roles
        <th:block th:each="role : ${allRoles}">
            <label>
                <input type="radio" name="roles" th:value="${role}"/>
            </label>
            <label th:text="${role}"></label>
        </th:block>
        <br>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <br>
    <a th:href="@{/admin/list}">
        <button class="btn btn-primary">Back to Users List</button>
    </a>
    <br>
    <div th:insert="~{fragments/footer :: copy}"></div>
</div>
</body>
</html>
