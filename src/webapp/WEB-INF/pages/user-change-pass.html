<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Update Password</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/layout :: navbar"></div>

    <p class="h4 mb-4">Update Password</p>

    <form action="#" th:action="@{/admin/savepass(userId=${userId})}" method="post">
        <input type="hidden" th:value="${userId}">
        <input type="password" name="pass" th:value="*{pass}" class="form-control mb-4 col-4" placeholder="Password">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <br>
    <a th:href="@{/admin/list}">
        <button class="btn btn-primary">Back to Users List</button>
    </a>
    <br>
    <div th:insert="~{fragments/footer :: copy}"></div>
</div>
</body>
</html>
