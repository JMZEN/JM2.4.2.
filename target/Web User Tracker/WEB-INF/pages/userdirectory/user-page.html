<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="row justify-content-center">
    <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${user.id}">Id</dd>
        <dt>Username</dt>
        <dd id="username" th:text="${user.username}">Username</dd>
        <dt>Role</dt>
        <dd id="authorities" th:text="${user.roles}">Role</dd>
    </dl>
</div>
<div class="row justify-content-center">
    <a sec:authorize="${hasAuthority('user.list.read')}" th:href="@{/admin/list}">
        <button class="btn btn-primary">Back to Users List</button>
    </a>
</div>
<div th:insert="~{fragments/footer :: copy}"></div>
</body>
</html>
